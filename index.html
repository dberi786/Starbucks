<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
   
      </div>
    <section>
        <div class="circle"></div>
        <header>
            <a href="https://www.starbucks.com/" class="logo"><img src="logo.png"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation" >
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text1">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Starbucks, American company that is the largest coffeehouse chain in the world. Its headquarters are in Seattle, Washington.</p>
                <a href="https://www.starbucks.com/">Learn More</a>
            </div>
       
            <div class="imgBox" onclick="settingsMenuToggle()">
                <img src="img1.png" class="starbucks">
            </div>

          <!-- <div class="img">
                <img src="img2.png" class="starbucks">
            </div>
        -->
   
</div>
        </div>
        
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')" ></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')" ></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/Starbucks/ "><img src="facebook.png"></a></li>
            <li><a href="https://twitter.com/Starbucks"><img src="twitter.png"></a></li>
            <li><a href="https://www.instagram.com/starbucks/"><img src="instagram.png"></a></li>
        </ul>
    </section>
            <script type="text/javascript">
                function imgSlider(anything){
                   document.querySelector('.starbucks').src = anything;
                }
                function changeCircleColor(Color){
                    const circle = document.querySelector('.circle');
                    circle.style.background = Color;

                }
                function toggleMenu(){
                    var menuToggle = document.querySelector('.toggle');
                    var navigation=document.querySelector('.navigation');
                    menuToggle.classList.toggle('active')
                    navigation.classList.toggle('active')
                }

                

    
        
                
            </script>
</body>
</html>
